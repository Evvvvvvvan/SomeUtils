<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>摄像头测试 - Axuan</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f8f9fa;
      text-align: center;
      padding: 20px;
    }
    video {
      width: 90%;
      max-width: 400px;
      border: 2px solid #333;
      border-radius: 10px;
      margin: 10px 0;
    }
    canvas {
      display: none;
    }
    button {
      margin: 5px;
      padding: 10px 15px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    button:disabled {
      background: #ccc;
      cursor: not-allowed;
    }
    #status {
      margin-top: 10px;
      font-weight: bold;
      color: #0066cc;
    }
  </style>
</head>
<body>
  <h2>📷 摄像头测试 - Axuan</h2>
  
  <video id="video" autoplay playsinline></video>
  <canvas id="canvas"></canvas>
  <div id="status">等待操作...</div>

  <div>
    <button id="openBtn">打开摄像头</button>
    <button id="closeBtn" disabled>关闭摄像头</button>
    <button id="flipBtn" disabled>翻转摄像头</button>
    <button id="captureBtn" disabled>拍照</button>
    <button id="recordBtn" disabled>开始录像</button>
    <button id="stopRecordBtn" disabled>停止录像</button>
  </div>

  <script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const status = document.getElementById('status');
    const openBtn = document.getElementById('openBtn');
    const closeBtn = document.getElementById('closeBtn');
    const flipBtn = document.getElementById('flipBtn');
    const captureBtn = document.getElementById('captureBtn');
    const recordBtn = document.getElementById('recordBtn');
    const stopRecordBtn = document.getElementById('stopRecordBtn');

    let stream = null;
    let usingFrontCamera = false;
    let mediaRecorder = null;
    let recordedChunks = [];

    async function openCamera() {
      if (stream) {
        status.textContent = "摄像头已启动";
        return;
      }

      const constraints = {
        video: { facingMode: usingFrontCamera ? "user" : "environment" },
        audio: false
      };

      try {
        stream = await navigator.mediaDevices.getUserMedia(constraints);
        video.srcObject = stream;

        openBtn.disabled = true;
        closeBtn.disabled = false;
        flipBtn.disabled = false;
        captureBtn.disabled = false;
        recordBtn.disabled = false;

        status.textContent = "摄像头已启动";
      } catch (err) {
        console.error("摄像头打开失败：", err);
        status.textContent = "摄像头打开失败：" + err.message;
        alert("摄像头调用失败，请检查是否允许浏览器使用摄像头！");
      }
    }

    function closeCamera() {
      if (stream) {
        stream.getTracks().forEach(track => track.stop());
        stream = null;
      }
      video.srcObject = null;

      openBtn.disabled = false;
      closeBtn.disabled = true;
      flipBtn.disabled = true;
      captureBtn.disabled = true;
      recordBtn.disabled = true;
      stopRecordBtn.disabled = true;

      status.textContent = "摄像头已关闭";
    }

    function flipCamera() {
      usingFrontCamera = !usingFrontCamera;
      closeCamera();
      openCamera();
    }

    function capturePhoto() {
      if (!stream) {
        alert("请先打开摄像头！");
        return;
      }
      const ctx = canvas.getContext('2d');
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

      const imgData = canvas.toDataURL("image/png");
      const a = document.createElement("a");
      a.href = imgData;
      a.download = "capture.png";
      a.click();

      status.textContent = "照片已保存";
    }

    function startRecording() {
      if (!stream) {
        alert("请先打开摄像头！");
        return;
      }
      recordedChunks = [];
      mediaRecorder = new MediaRecorder(stream);

      mediaRecorder.ondataavailable = e => {
        if (e.data.size > 0) recordedChunks.push(e.data);
      };

      mediaRecorder.onstop = () => {
        const blob = new Blob(recordedChunks, { type: "video/webm" });
        const url = URL.createObjectURL(blob);

        const a = document.createElement("a");
        a.href = url;
        a.download = "recorded.webm";
        a.click();

        status.textContent = "录像已保存";
      };

      mediaRecorder.start();
      recordBtn.disabled = true;
      stopRecordBtn.disabled = false;
      status.textContent = "正在录像...";
    }

    function stopRecording() {
      if (mediaRecorder && mediaRecorder.state !== "inactive") {
        mediaRecorder.stop();
      }
      recordBtn.disabled = false;
      stopRecordBtn.disabled = true;
    }

    // 按钮事件
    openBtn.addEventListener("click", openCamera);
    closeBtn.addEventListener("click", closeCamera);
    flipBtn.addEventListener("click", flipCamera);
    captureBtn.addEventListener("click", capturePhoto);
    recordBtn.addEventListener("click", startRecording);
    stopRecordBtn.addEventListener("click", stopRecording);
  </script>
</body>
</html>
