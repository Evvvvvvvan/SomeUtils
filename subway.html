<!doctype html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>theSubWayUtils</title>
  <style>
    :root{
      --brand:#409eff;
      --bg:#f6f7fb;
      --card:#ffffff;
      --text:#222;
      --muted:#666;
      --line:#e9ecf1;
      --shadow:0 10px 30px rgba(0,0,0,.08);
      --radius:14px;
    }

    *{box-sizing:border-box}
    body{
      font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,"Helvetica Neue",Arial,"Noto Sans","PingFang SC","Microsoft YaHei",sans-serif;
      background:var(--bg);
      margin:0;
      color:var(--text);
    }

    .wrap{
      max-width: 520px;
      margin: 6vh auto;
      padding: 0 16px;
    }

    .card{
      background:var(--card);
      border-radius:var(--radius);
      box-shadow:var(--shadow);
      padding:22px;
    }

    .stack{ display:flex; flex-direction:column; gap:14px; }
    .section-title{
      font-size:16px;
      margin:0;
      display:flex;
      align-items:center;
      gap:8px;
    }
    .section-title .dot{
      width:10px;height:10px;border-radius:50%;background:var(--brand);
      box-shadow:0 0 0 4px rgba(64,158,255,.15);
    }

    .headline{
      font-size:20px;font-weight:700;margin:0 0 6px;
      letter-spacing:.2px;
    }
    .subline{
      margin:0;color:var(--muted);font-size:13px;
    }

    .row{ display:flex; flex-direction:column; gap:6px; }
    label{ font-size:13px; color:#555; }
    input[type="text"], input[type="password"]{
      width:100%;
      padding:11px 12px;
      border:1px solid #dcdfe6;
      border-radius:10px;
      outline:none;
      transition:border .2s, box-shadow .2s, transform .06s;
      background:#fff;
      font-size:14px;
    }
    input:focus{
      border-color:var(--brand);
      box-shadow:0 0 0 3px rgba(64,158,255,.15);
    }

    .radio-group{
      border:1px solid var(--line);
      border-radius:12px;
      padding:12px;
    }
    .radio-line{
      display:flex; flex-wrap:wrap; gap:10px 14px;
    }
    .radio-line label{
      display:flex; align-items:center; gap:6px;
      padding:8px 10px;
      border:1px solid #e8edf6;
      border-radius:999px;
      background:#fafbff;
      transition:transform .06s, box-shadow .2s, background .2s, border .2s;
      cursor:pointer; user-select:none; font-size:13px;
    }
    .radio-line input{ transform:translateY(1px); }
    .radio-line label:hover{
      box-shadow:0 4px 10px rgba(64,158,255,.12);
      border-color:#d7e7ff;
      background:#f5f9ff;
    }

    .btn{
      width:100%; padding:12px 16px;
      background:linear-gradient(180deg,#52a7ff,#3388ea);
      color:#fff; border:none; border-radius:12px;
      cursor:pointer; font-size:15px; font-weight:600;
      box-shadow:0 8px 18px rgba(51,136,234,.28);
      transition:transform .06s ease-in-out, filter .2s;
    }
    .btn:active{ transform: translateY(1px); }
    .muted{ font-size:12px; color:#888; text-align:center; margin-top:10px; }

    .err{ color:#e74c3c; font-size:12px; display:none; margin:-2px 0 6px; }

    /* 套餐内容样式 */
    .plan-card{ padding:18px; border:1px dashed #d9e4ff; border-radius:12px; background:#fbfdff; }
    .plan-name{ font-size:15px; font-weight:600; margin:0 0 10px; }
    .pill-grid{
      display:grid;
      grid-template-columns:repeat(auto-fill,minmax(140px,1fr));
      gap:10px;
    }
    .pill{
      border:1px solid #e6eefc;
      background:#fff;
      border-radius:12px;
      padding:10px 12px;
      display:flex; align-items:center; justify-content:space-between;
      gap:10px;
      box-shadow:0 4px 10px rgba(0,0,0,.04);
      transition:transform .06s, box-shadow .2s;
      font-size:13px;
    }
    .pill:hover{ transform:translateY(-1px); box-shadow:0 6px 14px rgba(0,0,0,.06); }
    .k{ color:#5a6577; }
    .v{ font-weight:700; color:#1f6fe8; }

    /* 顶部信息条 */
    .banner{
      background: linear-gradient(135deg, rgba(64,158,255,.12), rgba(33,205,151,.12));
      border:1px solid #e5f0ff;
      border-radius:12px;
      padding:10px 12px;
      font-size:12px;
      color:#3a475a;
    }
    .banner strong{ color:#1f6fe8; }

    /* 布局间距 */
    .gap-20{ display:flex; flex-direction:column; gap:20px; }
    .gap-14{ display:flex; flex-direction:column; gap:14px; }
  </style>
</head>

<body>
  <h1>功能已关闭,服务器已关闭,勿用</h1>
  <div class="wrap gap-20">

    <!-- 标题卡片 -->
    <div class="card stack">
      <div>
        <h1 class="headline">发送请求</h1>
      </div>
      <div class="banner">
        提交前请确保 <strong>地铁跑酷后台已完全关闭</strong>（不在线），以免影响到账。
      </div>
    </div>

    <!-- 表单卡片 -->
    <div class="card gap-14">
      <!-- 原生表单，保持你的提交逻辑、目标地址和 target 不变 -->
      <form id="postForm" action="http://xvf.aett.cc/Tool/Subway_set" method="POST" target="_blank" class="stack">

        <div class="row">
          <label for="phone">账号（phone）</label>
          <input id="phone" name="phone" type="text" placeholder="请输入账号" autocomplete="username" required />
          <div id="phoneErr" class="err">请输入账号</div>
        </div>

        <div class="row">
          <label for="code">密码（code）</label>
          <input id="code" name="code" type="password" placeholder="请输入密码" autocomplete="current-password" required />
          <div id="codeErr" class="err">请输入密码</div>
        </div>

        <!-- 平台（platform）单选：仅账号密码充值 -->
        <div class="row">
          <div class="section-title"><span class="dot"></span><span>平台（platform）</span></div>
          <div class="radio-group">
            <div class="radio-line">
              <label><input type="radio" name="platform" value="and-account-gw" checked> 安卓[官]账号</label>
              <label><input type="radio" name="platform" value="and-account"> 安卓[TAP]账号</label>
              <label><input type="radio" name="platform" value="ios-account"> 苹果账号</label>
              <label><input type="radio" name="platform" value="and-4399"> 安卓[4399]账号</label>
            </div>
          </div>
        </div>

        <button class="btn" type="submit">发送</button>
        <div class="muted">提交后将在新标签页打开结果。</div>
      </form>
    </div>

    <!-- 套餐内容卡片（新增，按要求优化格式并加入页面） -->
    <div class="card stack">
      <div class="section-title"><span class="dot"></span><span>套餐内容</span></div>
      <!-- 如果有固定套餐名，可在此填写；没有可保留为空 -->
      <!-- <p class="plan-name">半拉满套餐</p> -->
      <div class="plan-card">
        <div class="pill-grid">
          <div class="pill"><span class="k">宝物</span><span class="v">1</span></div>
          <div class="pill"><span class="k">角色</span><span class="v">180</span></div>
          <div class="pill"><span class="k">荣耀奖杯</span><span class="v">1800</span></div>
          <div class="pill"><span class="k">宝物钥匙</span><span class="v">1888</span></div>
          <div class="pill"><span class="k">最高排名</span><span class="v">1</span></div>
          <div class="pill"><span class="k">最高段位</span><span class="v">1</span></div>
          <div class="pill"><span class="k">滑板</span><span class="v">113</span></div>
          <div class="pill"><span class="k">背饰</span><span class="v">44</span></div>
          <div class="pill"><span class="k">金币</span><span class="v">20,000,000</span></div>
          <div class="pill"><span class="k">得分倍增</span><span class="v">2000</span></div>
          <div class="pill"><span class="k">蓝色钥匙</span><span class="v">25,000</span></div>
          <div class="pill"><span class="k">喷射起跑</span><span class="v">2000</span></div>
          <div class="pill"><span class="k">滑板</span><span class="v">1888</span></div>
          <div class="pill"><span class="k">人物等级</span><span class="v">50</span></div>
          <div class="pill"><span class="k">头像框</span><span class="v">250</span></div>
          <div class="pill"><span class="k">特权</span><span class="v">1</span></div>
        </div>
      </div>
      <p class="subline">以上为套餐展示信息，仅供参考，具体以实际到账为准。</p>
    </div>

  </div>

  <script>
    // 简单前端校验（保持你的原逻辑不变）
    const form = document.getElementById('postForm');
    const phoneInput = document.getElementById('phone');
    const codeInput  = document.getElementById('code');
    const phoneErr   = document.getElementById('phoneErr');
    const codeErr    = document.getElementById('codeErr');

    form.addEventListener('submit', (e) => {
      let ok = true;
      phoneErr.style.display = 'none';
      codeErr.style.display = 'none';

      if (!phoneInput.value.trim()) {
        phoneErr.style.display = 'block';
        ok = false;
      }
      if (!codeInput.value.trim()) {
        codeErr.style.display = 'block';
        ok = false;
      }
      if (!ok) e.preventDefault(); // 阻止提交
      // 其余逻辑不做任何改动
    });
  </script>
</body>
</html>
