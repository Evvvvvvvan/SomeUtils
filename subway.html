<!doctype html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>theSubWayUtils</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", "PingFang SC", "Microsoft YaHei", sans-serif;
            background: #f6f7fb;
            margin: 0;
            padding: 0;
        }

        .wrap {
            max-width: 420px;
            margin: 8vh auto;
            background: #fff;
            border-radius: 14px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, .08);
            padding: 24px 22px;
        }

        h1 {
            font-size: 18px;
            margin: 0 0 18px;
        }

        .row {
            margin-bottom: 14px;
        }

        label {
            display: block;
            font-size: 13px;
            color: #555;
            margin-bottom: 6px;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            box-sizing: border-box;
            padding: 10px 12px;
            border: 1px solid #dcdfe6;
            border-radius: 8px;
            outline: none;
            transition: border .2s, box-shadow .2s;
            background: #fff;
        }

        input:focus {
            border-color: #409eff;
            box-shadow: 0 0 0 3px rgba(64, 158, 255, .15);
        }

        .tips {
            font-size: 12px;
            color: #888;
            margin-top: 2px;
        }

        .btn {
            width: 100%;
            padding: 11px 14px;
            background: #409eff;
            color: #fff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 15px;
            transition: transform .05s ease-in-out, opacity .2s;
        }

        .btn:active {
            transform: translateY(1px);
        }

        .muted {
            font-size: 12px;
            color: #999;
            text-align: center;
            margin-top: 12px;
        }

        .err {
            color: #e74c3c;
            font-size: 12px;
            display: none;
            margin: -4px 0 8px;
        }

        /* 仅为单选区域做一点点排版，不影响原有逻辑 */
        .radio-group {
            border: 1px solid #eee;
            border-radius: 10px;
            padding: 10px 12px;
        }

        .group-title {
            font-size: 12px;
            color: #666;
            margin: 6px 0 4px;
        }

        .radio-line {
            display: flex;
            flex-wrap: wrap;
            gap: 10px 16px;
        }

        .radio-line label {
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 13px;
            color: #333;
        }
    </style>
</head>

<body>
    <div class="wrap">
        <h1>发送请求</h1>

        <!-- 直接用原生表单，Content-Type = application/x-www-form-urlencoded -->
        <form id="postForm" action="http://xvf.aett.cc/Tool/Subway_set" method="POST" target="_blank">
            <div class="row">
                <label for="phone">账号（phone）</label>
                <input id="phone" name="phone" type="text" placeholder="请输入账号" autocomplete="username" required />
                <div id="phoneErr" class="err">请输入账号</div>
            </div>

            <div class="row">
                <label for="code">密码 / 验证码（code）</label>
                <input id="code" name="code" type="password" placeholder="请输入密码或验证码" autocomplete="current-password"
                    required />
                <div id="codeErr" class="err">请输入密码或验证码</div>
            </div>

            <!-- 平台（platform）单选：从你的第二段代码中提取的全部可选值 -->
            <div class="row">
                <label>平台（platform）</label>
                <div class="radio-group">
                    <div class="radio-line">
                        <label><input type="radio" name="platform" value="and-account-gw" checked> 安卓[官]账号</label>
                        <label><input type="radio" name="platform" value="and-account"> 安卓[TAP]账号</label>
                        <label><input type="radio" name="platform" value="ios-account"> 苹果账号</label>
                        <label><input type="radio" name="platform" value="and-4399"> 安卓[4399]账号</label>
                    </div>
                </div>
                <div class="tips">请保证在提交的时候,你的地铁跑酷后台是关闭的状态,你不应该在线</div>
            </div>

            <button class="btn" type="submit">发送</button>
        </form>
    </div>

    <script>
        // 简单前端校验（避免空值提交） —— 保持你原来的逻辑不变
        const form = document.getElementById('postForm');
        const phoneInput = document.getElementById('phone');
        const codeInput = document.getElementById('code');
        const phoneErr = document.getElementById('phoneErr');
        const codeErr = document.getElementById('codeErr');

        form.addEventListener('submit', (e) => {
            let ok = true;
            phoneErr.style.display = 'none';
            codeErr.style.display = 'none';

            if (!phoneInput.value.trim()) {
                phoneErr.style.display = 'block';
                ok = false;
            }
            if (!codeInput.value.trim()) {
                codeErr.style.display = 'block';
                ok = false;
            }
            if (!ok) e.preventDefault(); // 阻止提交
            // 其余逻辑不做任何改动
        });
    </script>
</body>

</html>
